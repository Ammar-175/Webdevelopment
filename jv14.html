<!DOCTYPE html>
<html lang="en">

    <title>Arrow Functions</title>

<body>
    <div class="container">
        This is an Arrow Functions.
    </div>
    <script>
        // Arrow function :
        let greet = ()=>{
            console.log("Good Morning" , "Ammar");
        }
        greet();

        // This is Shortcut of Arrow Functions :
        let sum1 = (a,b) => a+b; 
        let half = (a) => a/2;

        // }, 2000);

        
        // function greet(){

        let obj1 = { 
            greeting : "Good Day",
            names :["Ammar", "Ali", "Abdul"],
            speak(){
                this.names.forEach( (student)=> {
                    console.log(this.greeting , "Good Morning" , student);
                })
            }
        };
        obj1.speak();
    </script>
</body>
</html>
