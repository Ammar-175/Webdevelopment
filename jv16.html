<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Tutorial</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
    <script>
        let JsonObj = {
            name : "Ammar",
            Channel: "Ammar123",
            Friend : "Hassan",
            food : "Chicken",
        }
        console.log(JsonObj);

        let myJsonStr = JSON.stringify(JsonObj);
        console.log(myJsonStr);
        
        myJsonStr = myJsonStr.replace('Chicken' , 'Torri');
        console.log(myJsonStr);

        newJsonobj = JSON.parse(myJsonStr);
        console.log(newJsonobj);
    </script>
</body>
</html>
