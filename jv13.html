<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
    <style>
        .container{
            font-size: 23px;
            border: 2px solid blue;
            border-radius: 12px;
            background-color: aqua;
            padding : 34px;
            margin: 4px;
            text-align: center;
        }
        #time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        Current Time is <span id="time"></span>
    </div>
    <script>
        console.log("This is a Container");

        let now = new Date();
        console.log(now);
        
        let dt = new Date(1000);
        console.log(dt);
        
        // let newDate = new Date("2024-9-11");
        // console.log(newDate);

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(2024, 9, 11, 9, 49, 23, 33);
        console.log(newDate);
        
        let yr = newDate.getFullYear();
        console.log("The year is" , yr);

        let date = newDate.getDate();
        console.log("The date is" , date);

        let month = newDate.getMonth();
        console.log("The month is" , month);

        let seconds = newDate.getSeconds();
        console.log("The seconds is" , seconds);


        newDate.setDate(12);
        newDate.setMinutes(30);
        console.log(newDate);

        setInterval(updateTime, 1000);
        function updateTime(){
            time.innerHTML = new Date();
        }
        
    </script>
</body>
</html>
