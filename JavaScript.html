<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Function</title>
</head>
<body>
    <script>
        var str = "This is a String";
        console.log(str);

        // first occurance of a substring.
        var position = str.indexOf("is");
        console.log(position);

        // last occurance of a substring.
        var position = str.lastIndexOf("is");
        console.log(position);

        // Substring from a string.
        var substr = str.slice(1,7);
        console.log(substr);
        var substr1 = str.substring(1,7);
        console.log(substr1);

        var substr1 = str.substr(0,3);
        console.log(substr1); 

        var replaced = str.replace('String' , 'Ammar'); //Replace the word.
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newString = str.concat('Ammar G 1 2 3'); //add new words.
        console.log(newString);

        var strwithwhitespaces = "   hus ujkhsu hue  "; //Remove the spaces between lines.
        console.log(strwithwhitespaces);
        console.log(strwithwhitespaces.trim());

        var char3 = str.charAt(3);
        console.log(char3);
        
        var char3 = str.charCodeAt(3); //Not very Important.
        console.log(char3);

        console.log(str[3]); // This also shows the str characteristics.
        console.log(str[8]);
    </script>
</body>
</html>
