<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            font-size: 10px;
            border: 3px solid rgb(180, 29, 29);
            height: 100vh;
            width: 50vw;
        }
        h1{
            text-align: center;
        }
        #first{
            font-size: 4em;
            padding: 2em;
        }
        #Second{
            font-size: 2rem;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is first heading</h1>
        <h1 id="Second">This is Second heading</h1>
        <h1 id="Third">This is Third heading</h1>
    </div>
</body>
</html>
