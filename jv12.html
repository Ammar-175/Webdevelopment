<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript SetTimeOut and ClearTimeOut</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
        console.log("This is a JavaScript");

        // SetTimeOut --> Allows us to run the function once after the interval of time.
        // ClearTimeOut --> Allows us to run the function repeatedly after the interval of time.

        function greet(name, byeText){
            console.log("Hello Good Morning " + name + " " + byeText);
        }
        // setTimeout(greet, 3000, "AMMAR", "Good Morning");

        //  timeout = setTimeout(greet, 3000, "AMMAR", "Plz Take Care");
        //  console.log(timeout);
        //  clearTimeout(timeout); --> Not show the Process.
         
        setInterval(greet, 1000, "AMMAR", "Good Night");

        function displayTime(){
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);
    </script>
</body>
</html>
