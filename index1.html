<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> colors in CSS </title>
    <style>
        #firstpara{
             color: blue;  /*color by name*/
            background-color: beige; 
        }
        #secondpara{
            color: rgb(22,88,100);  /*color by rgb value*/
            background-color: rgb(172, 106, 106);
        }
        #thirdpara{
            color: #ff33ff;  /*color by hex value*/
            background-color: #130e13;
        }
    </style>
</head>
<body>
    <h2> colors in CSS </h2>
    <p id="firstpara"> Google Fonts collaborates with type designers, foundries. </p>
    <h3> colors in CSS </h3>
    <p id="secondpara"> Google Fonts collaborates with type designers, foundries. </p>
    <h4> colors in CSS </h4>
    <p id="thirdpara"> Google Fonts collaborates with type designers, foundries. </p>
</body>
</html>
