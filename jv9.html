      let employee = {
        name: "AmmarG",

      // for in loop.
      for (key in employee) {
        console.log(`The ${key} of employee is ${employee[key]}`);
      }

      // While loop in JS.
        let b =0;
        while(b<5){

    //  do While loop in JS.
